<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id">

        <label for="user_pw">아이디</label>
        <input type="password" id="user_pw" name="user_pw">

       <!-- <submit>과 같은 기능을 가짐 -->
        <input type="image" src="./images/login.png" alt="로그인">
        <input type="submit" value="로그인">
        <button type="submit">로그인</button> 

        <input type="reset" value="취소"> 
        <button type="reset">취소</button>
        <!-- input 태그와 button 태그 타입 지정 둘 다 사용 가능 -->

        <!-- 사용자가 입력한 내용을 서버에 전송하지 않는 일반 버튼 -->
        <!-- submit 기능 외에 다른 용도로 버튼을 사용할 때 쓴다. -->
        <input type="button" value="공지보기"   onclick = "window.open('./datetime.html')">
        <button onclick = "window.open('./datetime.html')">공지보기</button>
        <hr>

        <!-- 사용가능 -->
         <a href="https://www.naver.com/">
            <img src="./images/login.png" alt="로그인">
         </a>


         <!-- 사용 x<문법에러> -->
          <a href="https://www.naver.com/">
            <input type="button" value="네이버">
          </a>

          <a href="https://www.naver.com/">
            <button>네이버</button>
          </a>
    </form>
</body>
