<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
            <ul>
                <li>
                    <!-- readonly:읽기모드(수정x) -->
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" name="prod" 
                    value="상품용 3kg" readonly>
                </li>
                <li>
                    <label for="user-name">이름</label>
                   <!-- <autofocus>:필드창에 자동커서,포커싱 -->
                    <input type="text" id="user-name" name="user-name"
                    autofocus required>
                </li>
                    <!-- <required>:필수입력필드를 지정 -->
                <li>
                    <label for="addr">배송주소</label>
                    <input type="text" id="addr" name="addr" required>
                </li>
                <!-- placeholder: 사용자에게 input 창에 입력해야 하는 정보를 설명할 때 -->
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" naem="email"
                    placeholder="test@test.com">
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone"
                    placeholder="하이픈을 빼고 입력해주세요.">
                </li>
                <li>
                    <label for="d-day">배송지정</label>
                    <input type="date" id="d-day" name="d-day">
                    <small>(주문일로부터 최소 3일 이후)</small>
                </li>
                <li>
                    <label for="memo">메모</label>
                    
                    <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>
        <fieldset>
            <legend>배송정보</legend>
        </fieldset>
        <input type="submit" value="주문">
        <input type="reset" value="취소">
    </form>
</body>
</html>
