<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자가 거시적으로 보는 부분-뷰포트 -->
   <p>원래 크기의 이미지</p>
   <img src="salad.jpg" alt="샐러드">

   <p>width="50%"로 지정한 이미지</p>
   <img src="salad.jpg" alt="샐러드" width="50%">

   <p>width="150"로 지정한 이미지</p>
   <img src="salad.jpg" alt="샐러드" width="260" height="340">
   <!-- height는 이미지 때 잘 쓰진 않음 -->
</body>
</html>
