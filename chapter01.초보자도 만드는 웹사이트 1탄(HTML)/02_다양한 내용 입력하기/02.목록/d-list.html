<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <dl>(description list):이름과 값으로 된 설명 목록 -->
        <!-- <dt>(descrption title): 설명하고 싶은 것의 이름(dt 하나에 여러개의 dd 사용 가능) -->
    <!-- <dd>(descrption definition):설명,값  -->
    <dl>
        <dt>선물용 3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
    </dl>
    <dl>
        <dt>선물용 5kg</dt>
        <dd>중과 15~19과</dd>
        <br>
        <dt>가정용 5kg</dt>
        <dd>중과 15~19과</dd>
    </dl>
</body>
</html>
