<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         ul {
            list-style-type: none;
            margin-left: -30px;
         }
         li {
            background-image: url(../images/book-icon.png);
            background-repeat: no-repeat; /*배경이미지 반복x*/
            background-position: left center; /* 배경 이미지 위치*/
            padding-left: 50px;
            line-height: 40px;

            /* 불릿에 이미지 넣기  */
         }
      </style>
   </head>
   <body>
      <h1>이지스퍼블리싱</h1>

      <ul>
         <li>회사소개</li>
         <li>도서</li>
         <li>자료실</li>
         <li>질문답변</li>
         <li>동영상 강의</li>
      </ul>
   </body>
</html>
