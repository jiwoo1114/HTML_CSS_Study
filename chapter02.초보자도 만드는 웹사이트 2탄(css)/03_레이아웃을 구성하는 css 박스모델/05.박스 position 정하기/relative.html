<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* 원래 있던 자리에서 이동하는 포지션  */
         .parent {
            position: relative;
            top: 100px;
            left: 300px;
            width: 200px;
            height: 100px;
            background-color: salmon;
         }

         /* relative는 원래 자기가 처음에 있던 자리를 기준으로 이동 */
      </style>
   </head>
   <body>
      <div class="parent"></div>
   </body>
</html>
