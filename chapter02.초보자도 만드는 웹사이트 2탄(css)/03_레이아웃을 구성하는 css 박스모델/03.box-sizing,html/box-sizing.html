<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         div {
            margin: 10px 10px;
         }

         .box1 {
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 10px solid red;
         }
         /* border 범위까지 포함해서 width,height 100px 포함  */
         .box2 {
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 10px solid blue;
            box-sizing: border-box;
         }
      </style>
   </head>
   <body>
      <div class="box1">hello</div>
      <div class="box2">hello</div>
   </body>
</html>
